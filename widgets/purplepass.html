<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purplepass Widget Preview</title>

  <!-- Shared theme (widgets/ is one level deeper) -->
  <link rel="stylesheet" href="../styles.css" />

  <!-- Page-specific polish -->
  <style>
    .widget-stage {
      margin-top: 14px;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(255, 106, 0, 0.35);
      background:
        radial-gradient(650px 220px at 20% 0%, rgba(255,106,0,0.18), transparent 65%),
        rgba(255,255,255,0.03);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        0 0 22px rgba(255,106,0,0.18);
    }

    /* Disabled widget message */
    .widget-disabled {
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
      border: 1px dashed rgba(255,106,0,0.5);
      background: rgba(0,0,0,0.35);
    }

    .widget-disabled h3 {
      margin-bottom: 8px;
      color: #ff6a00;
    }

    .widget-disabled p {
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>Sandbox</span>
      </div>
      <span class="badge">Purplepass preview</span>
    </div>

    <div class="hero">
      <h1>Purplepass Widget Test</h1>
      <p>
        Same sandbox theme, with a styled stage around the widget so it blends with the black HEMI layout.
      </p>

      <hr class="sep" />

      <p>
        Reminder: Use test tickets only. Do not enter real payment information.
      </p>

      <div class="actions" style="margin-top:16px;">
        <a class="btn" href="../index.html">Back to Home</a>
        <a class="btn" href="https://www.purplepass.com/" target="_blank" rel="noreferrer">Open Purplepass</a>
      </div>
    </div>

    <div class="card">
      <h2>Event Widget</h2>
